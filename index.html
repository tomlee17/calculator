<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <p class='display'>Dummy num</p>
    <div class='buttons-container'>
        <div id='Backspace'>AC</div>
        <div id='Delete'>Del</div>
        <div id='percent' data-key='%'>%</div>
        <div id='divide' class='operations' data-key='/'>/</div>
        <div id='7'>7</div>
        <div id='8'>8</div>
        <div id='9'>9</div>
        <div id='multiply' class='operations' data-key='*'>*</div>
        <div id='4'>4</div>
        <div id='5'>5</div>
        <div id='6'>6</div>
        <div id='subtract' class='operations' data-key='-'>-</div>
        <div id='1'>1</div>
        <div id='2'>2</div>
        <div id='3'>3</div>
        <div id='add' class='operations' data-key='+'>+</div>
        <div id='zero' data-key='0'>0</div>
        <div id='float' data-key='.'>.</div>
        <div id='Enter'>=</div>

    </div>
    <script src='calc.js'>

    </script>
</body>

</html>
